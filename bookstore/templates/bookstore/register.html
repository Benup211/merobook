{% extends 'index.html' %}
{% block content %}
<div class="row d-flex vh-100 align-items-center justify-content-center">
    <div class="col-sm-8 col-lg-4 col-md-6 col-10">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Register Form</h1>
                <form method="post" action="{% url 'bookstore:register' %}">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Register" class="btn btn-secondary">
                </form>
                <p class="mt-3">Already Registered! <a href="{% url 'bookstore:login' %}">Click Here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
