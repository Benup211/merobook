{% extends 'index.html' %}
{% block title %}OTP Verification{% endblock %}
{% block content %}
<div class="row d-flex vh-100 align-items-center justify-content-center">
    <div class="col-sm-8 col-lg-3 col-md-6 col-10">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">OTP Form</h1>
                {% if error %}
                    <p class="bg-warning">{{error}}</p>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Verify" class="btn btn-secondary">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
